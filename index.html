<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Vue Dischi</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="container">
          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="filtered">
                <div class="title_filter">
                  <h4>Scegli il tuo genere</h4>
                </div>

                <select class="genres_selected" v-model="filterAlb">
                    <i class="fas fa-angle-down"></i>
                    <option value="All">All</option>
                    <option :value="genre" v-for="genre in genres">{{ genre }}</option>
                </select>
            </div>

      </header>

      <div class="cds-container container">
        <!-- Disco ad esempio -->
        <div v-for="el in albums" v-if="filterAlb == el.genre || filterAlb == 'All'"class="cd">
          <img :src="el.poster" alt="">
          <h3>{{el.title}}</h3>
          <span class="author">{{el.author}}</span>
          <span class="year">{{el.year}}</span>
        </div>
      </div>

    </div>

    <!-- js script -->
    <script src="js/main.js"charset="utf-8"></script>
  </body>
</html>
